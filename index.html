<!-- Rock Paper Scissors -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Browser Game: Rock Paper Scissors</title>
</head>

<body>
    <div class="banner" id="top-banner">ROCK PAPER SCISSORS</div>
    <div class="game-menu">
        <p id="game-instructions">Let's play a game of Rock, Paper, Scissors!
            First, make your choice of the three:
        </p>

        <div class="game-buttons">
            <button id="button-rock">Rock!</button>
            <button id="button-paper">Paper!</button>
            <button id="button-scissors">Scissors!</button>
        </div>

        <p id="game-battle-text">A hush falls over the arena as the fighters make their choices...</p>

        <p id="game-battle-result"> </p>

        <p id="stats-text">Wins: 0 | Losses: 0</p>

    </div>
    <script src="javascript.js"></script>
</body>

</html>
